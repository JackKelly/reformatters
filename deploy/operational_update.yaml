apiVersion: batch/v1
kind: CronJob
metadata:
  name: reformat-operational-ingest
spec:
  schedule: "0 7 * * *" # At 7:00 every day.
  jobTemplate:
    spec:
      backoffLimit: 3 
      ttlSecondsAfterFinished: 720 # 12 hours
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: worker
            image: {{IMAGE}}
            command:
            - python
            - main.py
            - "noaa-gefs-forecast"
            - reformat-operational-update
            env:
            - name: DYNAMICAL_ENV
              value: prod
            - name: SOURCE_COOP_AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: source-coop-key
                  key: AWS_ACCESS_KEY_ID
            - name: SOURCE_COOP_AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: source-coop-key
                  key: AWS_SECRET_ACCESS_KEY
            resources:
              requests:
                cpu: 14 # fit on 16 cpu
                memory: "58G" # fit in 64GB node
            volumeMounts:
            - mountPath: "/app/data"
              name: ephemeral-vol
          volumes:
          - name: ephemeral-vol
            ephemeral:
              volumeClaimTemplate:
                metadata:
                  labels:
                    type: ephemeral
                spec:
                  accessModes: ["ReadWriteOnce"]
                  resources:
                    requests:
                      storage: "150G"
          securityContext:
            fsGroup: 999  # this is the `app` group our app runs under
          nodeSelector:
            eks.amazonaws.com/compute-type: auto
            karpenter.sh/capacity-type: spot
            kubernetes.io/arch: amd64
            #cloud.google.com/gke-spot: "true"
          terminationGracePeriodSeconds: 5
      
      podFailurePolicy:
        rules:
        - action: Ignore
          onPodConditions:
          - type: DisruptionTarget
        - action: FailJob
          onPodConditions:
          - type: ConfigIssue